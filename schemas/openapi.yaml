basePath: /api
definitions:
  models.FileEntriesListResponse:
    description: ファイルエントリ一覧を含むレスポンス
    properties:
      file_count:
        description: File number of file entries
        example: 10
        type: integer
      file_entries:
        description: File entries
        items:
          $ref: '#/definitions/models.FileEntry'
        type: array
      folder_count:
        description: Folder number of file entries
        example: 10
        type: integer
    type: object
  models.FileEntry:
    description: ファイルまたはディレクトリの情報
    properties:
      id:
        example: 123456
        type: integer
      is_directory:
        description: Whether this item is a directory
        example: true
        type: boolean
      modified_time:
        allOf:
        - $ref: '#/definitions/models.Timestamp'
        description: Last modification time
      name:
        description: Name of the file or folder
        example: documents
        type: string
      path:
        description: Full path to the file or folder
        example: /home/user/documents
        type: string
      size:
        description: Size of the file in bytes
        example: 4096
        type: integer
    type: object
  models.KoujiEntriesResponse:
    description: Response containing list of construction kouji folders
    properties:
      count:
        example: 10
        type: integer
      kouji_entries:
        items:
          $ref: '#/definitions/models.KoujiEntry'
        type: array
      total_size:
        example: 1073741824
        type: integer
    type: object
  models.KoujiEntry:
    description: Construction kouji folder information with extended attributes
    properties:
      company_name:
        example: 豊田築炉
        type: string
      description:
        example: 工事関連の資料とドキュメント
        type: string
      end_date:
        $ref: '#/definitions/models.Timestamp'
      id:
        example: 123456
        type: integer
      is_directory:
        description: Whether this item is a directory
        example: true
        type: boolean
      location_name:
        example: 名和工場
        type: string
      modified_time:
        allOf:
        - $ref: '#/definitions/models.Timestamp'
        description: Last modification time
      name:
        description: Name of the file or folder
        example: documents
        type: string
      path:
        description: Full path to the file or folder
        example: /home/user/documents
        type: string
      size:
        description: Size of the file in bytes
        example: 4096
        type: integer
      start_date:
        $ref: '#/definitions/models.Timestamp'
      status:
        example: 進行中
        type: string
      tags:
        example:
        - '[''工事'''
        - ' ''豊田築炉'''
        - ' ''名和工場'']'
        items:
          type: string
        type: array
    type: object
  models.SupportedFormatsResponse:
    description: List of all supported date/time formats
    properties:
      formats:
        description: List of supported formats
        items:
          $ref: '#/definitions/models.TimeFormat'
        type: array
    type: object
  models.TimeFormat:
    description: Supported time format information
    properties:
      example:
        description: Example value
        example: "2024-01-15T10:30:00Z"
        type: string
      name:
        description: Format name
        example: RFC3339
        type: string
      pattern:
        description: Format pattern
        example: 2006-01-02T15:04:05Z07:00
        type: string
    type: object
  models.TimeParseRequest:
    description: Request for parsing various date/time formats
    properties:
      time_string:
        description: Time string to parse
        example: 2024-01-15T10:30:00
        type: string
    type: object
  models.TimeParseResponse:
    description: Response containing parsed time in various formats
    properties:
      original:
        description: Original input string
        example: 2024-01-15T10:30:00
        type: string
      readable:
        description: Human readable format
        example: January 15, 2024 10:30 AM
        type: string
      rfc3339:
        description: Parsed time in RFC3339 format
        example: "2024-01-15T10:30:00Z"
        type: string
      timezone:
        description: Time zone used
        example: Local
        type: string
      unix:
        description: Unix timestamp
        example: 1705318200
        type: integer
    type: object
  models.Timestamp:
    description: Timestamp in RFC3339 format
    properties:
      time.Time:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: ファイルエントリの管理と閲覧のためのAPI
  title: Penguin ファイルシステム管理API
  version: 1.0.0
paths:
  /file-entries:
    get:
      consumes:
      - application/json
      description: 指定されたパスからファイルとフォルダーの一覧を取得します
      parameters:
      - default: ~/penguin
        description: 取得するディレクトリのパス
        in: query
        name: path
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 正常なレスポンス
          schema:
            $ref: '#/definitions/models.FileEntriesListResponse'
        "500":
          description: サーバーエラー
          schema:
            additionalProperties:
              type: string
            type: object
      summary: ファイルエントリ一覧の取得
      tags:
      - ファイル管理
  /kouji-entries:
    get:
      consumes:
      - application/json
      description: |-
        指定されたパスから工事プロジェクトフォルダーの一覧を取得します。
        各工事プロジェクトには会社名、現場名、工事開始日などの詳細情報が含まれます。
      parameters:
      - default: ~/penguin/豊田築炉/2-工事
        description: 工事フォルダーのパス
        in: query
        name: path
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 工事プロジェクト一覧
          schema:
            $ref: '#/definitions/models.KoujiEntriesResponse'
        "500":
          description: サーバーエラー
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 工事プロジェクト一覧の取得
      tags:
      - 工事管理
  /kouji-entries/save:
    post:
      consumes:
      - application/json
      description: 工事プロジェクト情報をYAMLファイルに保存します
      parameters:
      - description: 工事データ（オプション）
        in: body
        name: body
        schema:
          items:
            $ref: '#/definitions/models.KoujiEntry'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: 成功メッセージ
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: サーバーエラー
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 工事情報のYAML保存
      tags:
      - 工事管理
  /time/formats:
    get:
      consumes:
      - application/json
      description: サポートされているすべての日時フォーマットの一覧を取得します
      produces:
      - application/json
      responses:
        "200":
          description: 正常なレスポンス
          schema:
            $ref: '#/definitions/models.SupportedFormatsResponse'
      summary: サポートされる時刻フォーマット一覧
      tags:
      - 時刻処理
  /time/parse:
    post:
      consumes:
      - application/json
      description: 様々な日時文字列フォーマットを解析します
      parameters:
      - description: 解析する時刻文字列
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.TimeParseRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 正常なレスポンス
          schema:
            $ref: '#/definitions/models.TimeParseResponse'
        "400":
          description: 不正なリクエスト
          schema:
            additionalProperties:
              type: string
            type: object
      summary: タイムスタンプの解析
      tags:
      - 時刻処理
swagger: "2.0"
